<!DOCTYPE html>
<html lang="en">
<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Service</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            margin-left: 10px;
        }
        #chatInput {
            position: fixed;
            bottom: 3%;
            width: 100%
        }
        #joinPanel span {
            margin-left: 12px;
            margin-right: 12px;
        }
        #joinPanel input {
            margin-left: 12px;
        }
        /* 화면 하단 고정 */
        #userInput {
            width: 80%;
            margin-left: 1%;
            margin-right: 1%;
        }
        #sendButton {
            width: 15%;
        }
        #messages {
            padding-top: 10px;
        }
        #messages li {
            list-style-type: none;
        }
    </style>
</head>
<body>
<h1>Socket.IO Chat Service</h1>
<div id="joinPanel" class="form-inline">
    <span>채팅방</span>
    <select id="rooms" class="form-control">
        <option value="room">room</option>
    </select>

    <input type="button" id="joinButton" value="입장" class="btn btn-default">
</div>

<ul id="messages">
</ul>

<form id="chatInput" action="./" class="form-inline">
    <input type="text" id="userInput" class="form-control"/>
    <input type="submit" id="sendButton" class="btn btn-default" value="보내기"/>
</form>
<script>

    var socket = io.connect();
    var user;
    var participant;
    socket.on('connect', () => {
       alert('connect');
        // 채팅방 목록 요청
        socket.emit('showList', 20); //TODO : 요청 id 클라이언트에서 넘겨줘야
    });


    // 채팅방 목록 요청 결과 (목록 출력)
    socket.on('showListResults', roomlist => {
        $("#rooms").empty();
        // 채팅방 목록 갱신
        for(var i = 0 ; i < roomlist.length ; i++) {
            var room = roomlist[i].room_id;
            var option = $("<option value='" + room + "'>").text(room);
            $("#rooms").append(option);
        }
    });
    // 채팅방 입장
    $(() => {
        $("#joinButton").click(() => {
        var room = $("#rooms").val();
        socket.emit("enterRoom", room);
        });
    });
    

    //특정 채팅방 입장 결과(채팅방 메세지 내역 모두 출력)
    socket.on('enterRoomResults', data => {
        $('#messages').empty();
        for(let i = 0; i<data.length; i++){
            $('#messages').append($('<li>').text(data[i].sender_name+data[i].sent_time_data[i].sender_profile));
            $('#messages').append($('<li>').text(data[i].content));
        }
    });

    // 메세지 전송
    $(() => {
        $("#sendButton").click(() => {
            socket.emit('sendMessage', {
            content: 'where do you live?',
            receiver_id: 30,
            sender_id: 28,
            room_id: $("#rooms").val()
        });
    });



    function appendMessage(msg) {
        $('#messages').append($('<li>').text(msg));
    }


    socket.on('notice',data => {
        appendMessage(data.user + ' >> ' + data.message);
    });


    socket.on('joinRoomResult', data => {
        console.log('join room result :', data);
        if ( data.room ) {
            appendMessage(data.user + ' 님이 ' + data.room + '에 입장했습니다');
            room = data.room;
            socket.emit('unreadMessage', {user:user});
        }
        else {
            appendMessage('채팅방 입장 실패');
        }
    });


    socket.on('unreadMessageResult', data => {
        for(var i = 0 ; i < data.length ; i++) {
            var item = data[i];
            const sender = item.sender;
            const message = item.message;
            appendMessage(sender + ' >> ' + message);
        }
    });


    socket.on('messageReceive', data => {
        console.log('message receive', data);
        const sender = data.sender;
        const message = sender + ' >> ' + data.message;
        appendMessage(message);
        // 메세지 수신 체크
        var messageId = data.messageId;
        socket.emit('messageRead', {user:user, messageId:messageId});
    });


    // 메세지 보내기
    $("#chatInput").submit(function () {
        var message = $("#userInput").val();
        if ( ! user || ! room ) {
            window.alert('채팅방에 먼저 입장하세요.');
            return false;
        }
        socket.emit('message', {message: message, user: user});
        $("#userInput").val("")
        console.log('user :', user, 'message :', message);
        return false;
    });



</script>
</body>
</html>
